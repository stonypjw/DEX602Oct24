<template>
    
    <lightning-card>
        <h3 slot="title" class="slds-tile__title slds-truncate"
        title={acctName}><a onclick={dispatchAccId}>{acctName}</a></h3>
        <div class={cardClass}>
    <div class="slds-tile">
        <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                    title="Acct Number">Account Number:</dt>
                <dd class="slds-item_detail slds-truncate" title={acctNum}>{acctNum}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                    title="Annual Revenue">Annual Revenue:</dt>
                <dd class="slds-item_detail slds-truncate" title={annualRevenue}>
                    <lightning-formatted-number value={annualRevenue} format-style="currency"></lightning-formatted-number> </dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                    title="Main Phone">Main Phone:</dt>
                <dd class="slds-item_detail slds-truncate" title={acctPhone}>
                    <lightning-formatted-phone value={acctPhone}></lightning-formatted-phone></dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                    title="Website">Website:</dt>
                <dd class="slds-item_detail slds-truncate" title={acctWebsite}>
                    <lightning-formatted-url value={acctWebsite} target="_blank"></lightning-formatted-url></dd>
                </dl>
        </div>
        </div>
    </div>
    <template lwc:if={loadingContacts}>
        <lightning-spinner alternative-text="Loading contacts....."></lightning-spinner>
    </template>
    <template lwc:if={showContacts}>
        <template for:each={contacts} for:item="con">
            <div key={con.Id} class="slds-m-left_large">
                <ul class="slds-list_horizontal slds-has-dividers_right">
                    <li class="slds-item">{con.Name}</li>
                    <li class="slds-item">{con.Title}</li>
                    <li class="slds-item">
                        <lightning-formatted-email value={con.Email}></lightning-formatted-email>
                    </li>
                    <li class="slds-item">
                        <lightning-formatted-phone value={con.Phone}></lightning-formatted-phone>
                    </li>
                </ul>
            </div>
        </template>
    </template>
    <div slot="actions">
        <lightning-icon title="Show Contacts" icon-name="standard:contact"
                        size="x-small" onclick={displayContacts}></lightning-icon>
        <lightning-icon title="Credit Check" icon-name="utility:currency"
                        size="x-small" onclick={checkCredit}></lightning-icon>                
    </div>
    </lightning-card>

</template>
