<template>
    <template for:each={displayedAccts} for:item="acc">
        <div key={acc.Id}>
        <c-acct-card acct-id={acc.Id}
                    acct-name={acc.Name}
                        acct-num={acc.AccountNumber}
                        annual-revenue={acc.AnnualRevenue}
                        acct-phone={acc.Phone}
                        acct-website={acc.Website}
                        selected-id={selectedId}
                        onselected={handleSelection}>
                    </c-acct-card>
        </div>
    </template> 
</template>
