<template>
    <lightning-card>
        <h3 slot="title" class="slds-tile__title slds-truncate"
            title={caseNumber}><a onclick={viewRecord}>{caseNumber}</a></h3>
        <div class="slds-tile">
            <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                        title="Subject">Subject:</dt>
                    <dd class="slds-item_detail slds-truncate" title={caseSubject}>{caseSubject}</dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                        title="Priority">Priority:</dt>
                    <dd class="slds-item_detail slds-truncate" title={casePriority}>
                       {casePriority}  </dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate"
                        title="Status">Status:</dt>
                    <dd class="slds-item_detail slds-truncate" title={caseStatus}>
                        {caseStatus}</dd>               
                    </dl>
            </div>
        </div>

    </lightning-card> 
</template>
